<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Processor</title>
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <h1>Graph Processor</h1>
    <label for="edges-input">Digite o conjunto de arestas:</label><br>
    <input type="text" id="edges-input" placeholder="[A,B][B,C][C,D]"><br><br>
    <button id="process-button">Processar</button>
    <br><br>
    <label for="output-area">Resultado:</label><br>
    <textarea id="output-area" rows="10" cols="50" readonly></textarea>
</body>
</html>
